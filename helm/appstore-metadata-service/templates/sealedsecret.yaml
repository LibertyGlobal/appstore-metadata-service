apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: {{ .Values.sealedSecretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.sealedSecretName }}
    helm.sh/chart: {{ include "appstore-metadata-charts.chart" . }}
spec:
  encryptedData:
  {{- range $key, $value := .Values.sealedSecret -}}
    {{- if eq (kindOf $value) "map" }}
      {{- if $value.required }}
    {{ $key }}: {{ required (printf "Missing secret value `secret.%s`" $key) $value.value }}
      {{- else }}
    {{ $key }}: {{ $value.value }}
      {{- end }}
    {{- else }}
    {{ $key }}: {{ $value }}
    {{- end }}
  {{- end }}
  template:
    metadata:
      creationTimestamp: null
      name: {{ .Values.sealedSecretName }}
      namespace: {{ .Release.Namespace }}
    type: Opaque
{{- if eq .Values.addIngressesAndSecretsForSTBAndAS3 "true" }}
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: stb-basic-auth
  namespace: {{ .Release.Namespace }}
spec:
  encryptedData:
    auth: {{ .Values.sealedSecretForIngress.STB }}
  template:
    metadata:
      creationTimestamp: null
      name: stb-basic-auth
      namespace: {{ .Release.Namespace }}
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: as3-basic-auth
  namespace: {{ .Release.Namespace }}
spec:
  encryptedData:
    auth: {{ .Values.sealedSecretForIngress.AS3 }}
  template:
    metadata:
      creationTimestamp: null
      name: as3-basic-auth
      namespace: {{ .Release.Namespace }}
    type: Opaque
{{- end }}
