version: "3"
services:
  asmsdb:
    build: asmsdb
    environment:
      - POSTGRES_PASSWORD=asms
      - POSTGRES_USER=asms
      - POSTGRES_DB=asms
    volumes:
      - asmsdb-datavolume:/var/lib/postgresql/data
    ports:
      # for debug purposes
      - 5432:5432

  as3proxy:
    build: as3proxy
    ports:
      - 8081:80

  asmsproxy:
    build: asmsproxy
    ports:
      - 8082:80

  asms:
    build: ../../appstore-metadata-service-poc/docker-compose/asms
    ports:
      # for debug purposes
      - 8080:8080

volumes:
  asmsdb-datavolume:
